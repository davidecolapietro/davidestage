<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img">
      <div class="img-logo">
        <img src="odinlogo.png" alt="Odin Logo" class="odin-img" />
      </div>
      <div class="img-description">
        <img class="img2"src="img.jpg" alt="">
        <p class="img-info">Foto di Blake Verdoorn</p>
      </div>
    </div>
    <div class="form">
      <div class="form-info">
        <h1>
          Questo non Ã¨ un vero sito web. Si prega di non inserire informazioni sensibili.
          <i>ADESSO</i> cominciamo <br /><br />
        </h1>
      </div>
      <form action="">
        <h1>Form da compilare</h1>
        <div class="inputs">
          <div class="first-name">
            <input required type="text" class="form-input" id="first-name" placeholder="Nome"/>
          </div>
          <div class="last-name">
            <input required type="text" class="form-input" id="last-name" placeholder="Cognome"/>
          </div>
        </div>
        <div class="inputs">
          <div class="email">
            <input required type="email" class="form-input" id="email" placeholder="Email"/>
          </div>
          <div class="phone">
            <input required type="text" class="form-input" id="phone" placeholder="Telefono"/>
          </div>
        </div>
        <div class="inputs">
          <div class="password">
            <input required type="text" class="form-input" id="password" placeholder="Password"/>
          </div>
          <div class="confirm-password">
            <input required type="text" class="form-input" id="confirm-password" placeholder="Conferma Password"/>
          </div>
        </div>
        <div class="form-end">
          <button class="btn" type="submit">Crea Account</button>
          <h1>Hai gia un account? <a href="" class="login">Log in</a></h1>
        </div>
      </form>
    </div>
  </body>
</html>
